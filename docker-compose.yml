version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command:  flask run 
    volumes:
      - ./:/usr/src/app/
    ports:
      - 5000:5000
    env_file:
      - ./.env.dev
    stdin_open: true
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=hello_flask
      - POSTGRES_PASSWORD=hello_flask
      - POSTGRES_DB=hello_flask_dev
    ports:
      - 5432:5432

volumes:
  pgdata: